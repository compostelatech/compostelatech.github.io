    <section class="features-icons bg-light text-center">
      <div class="container">
        <h2 class="mb-5">Documentos</h2>
        <div class="row">
{% for documento in site.data.documentos %}
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="{{ documento.icon }} m-auto text-primary"></i>
              </div>
              <h3>{{ documento.name }}<h3>
              <!--p class="lead mb-0">{{documento.description }}</p-->
            </div>
          </div>
{% endfor %}
        </div>
      </div>
    </section>
